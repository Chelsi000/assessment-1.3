<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Bird Image Selector</title>
 <link rel="stylesheet" href="bird_style.css">
</head>
<body>
  <main>
    <h1>Select a Bird</h1>

    <img id="bird-img" src="http://www.outgrabe.net/bird00.jpg" alt="Bird Image" width="300">
    <p id="bird-desc">Pardalote by fir0002 (CC-by-NC)</p>

    <div>
      <button onclick="changeBird(0)">Pardalote</button>
      <button onclick="changeBird(1)">Purple Swamp Hen</button>
      <button onclick="changeBird(2)">White-headed Stilt</button>
      <button onclick="changeBird(3)">Inland Thornbill</button>
      <button onclick="changeBird(4)">Rose Robin</button>
    </div>

    <button onclick="toggleTheme()">Toggle Theme</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
